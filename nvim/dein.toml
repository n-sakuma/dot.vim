  let g:startify_custom_indices = ['f', 'g', 'h', 'r', 'i', 'o', 'b']
  " よく使うファイルをブックマークとして登録しておく
  let g:startify_bookmarks = [
    \ '~/.vim/vimrc',
    \ '~/.zsh.d/zshrc',
